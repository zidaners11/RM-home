
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nexus Home Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #010409;
            background-image: url('https://i.redd.it/6qq8lk9qjqp21.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            -webkit-tap-highlight-color: transparent;
            height: 100dvh;
            width: 100vw;
        }

        #root {
            height: 100dvh;
            width: 100%;
            /* Oscurecemos más el fondo: pasamos de 0.4/0.8 a 0.6/0.92 para mayor contraste de KPIs */
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.6) 0%, rgba(2, 6, 23, 0.92) 100%);
            display: flex;
            flex-direction: column;
        }

        .glass {
            /* Cristal más denso para bloquear la luz del fondo */
            background: rgba(10, 15, 25, 0.85);
            backdrop-filter: blur(45px) saturate(200%);
            -webkit-backdrop-filter: blur(45px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.7);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        h1, h2, h3, h4, button {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
            /* Refuerzo de legibilidad en fuentes */
            text-shadow: 0 4px 12px rgba(0,0,0,0.9);
        }

        @media (max-width: 430px) {
            .glass { 
                border-radius: 35px !important;
                background: rgba(0, 0, 0, 0.92); /* Casi opaco en móvil para que los KPIs se vean perfectos */
                border: 1px solid rgba(255, 255, 255, 0.08);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
