
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Home Hub - Nebula Edition</title>
    <script>
        window.NEXUS_CONFIG = window.NEXUS_CONFIG || {};
    </script>
    <script src="/config.js" onerror="console.log('NEXUS: config.js no detectado')"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --nebula-purple: #a855f7;
            --nebula-blue: #06b6d4;
            --nebula-dark: #020617;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--nebula-dark);
            background-image: url('https://i.redd.it/6qq8lk9qjqp21.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        #root {
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at 30% 30%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        }
        .glass {
            background: rgba(15, 23, 42, 0.2);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        .glass-dark {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(50px);
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
        .nebula-text-glow {
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }
        .nebula-border-glow {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.15);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--nebula-purple); border-radius: 10px; }
        
        .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(260deg) brightness(85%) contrast(110%);
        }
        h1, h2, h3, button {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
        }
        @keyframes pulse-nebula {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        .ai-active-glow {
            animation: pulse-nebula 4s infinite ease-in-out;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
