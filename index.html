
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Home Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #020617;
            /* Fondo solicitado: Integración perfecta desde el HTML */
            background-image: url('https://i.redd.it/6qq8lk9qjqp21.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out;
        }
        #root {
            height: 100vh;
            width: 100vw;
            /* Overlay dinámico para maximizar estética celestial */
            background: radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 0.2) 0%, rgba(2, 6, 23, 0.7) 100%);
        }
        .glass {
            background: rgba(15, 23, 42, 0.15); /* Más transparente para que se vea el fondo */
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }
        .glass-dark {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.2); border-radius: 10px; }
        
        .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(80%) contrast(110%);
        }

        h1, h2, h3, h4, button {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.15em;
        }

        /* Animaciones cinemáticas */
        @keyframes nexusPulse {
            0% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.2); }
            100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        }
        .nexus-glow { animation: nexusPulse 4s infinite ease-in-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-[#020617]">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
