
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Home Hub</title>
    <script>
        window.NEXUS_CONFIG = window.NEXUS_CONFIG || {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #020617;
            /* Fondo solicitado integrado perfectamente */
            background-image: url('https://i.redd.it/6qq8lk9qjqp21.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1.5s ease-in-out;
        }
        #root {
            height: 100vh;
            width: 100vw;
            /* Graduaci√≥n de oscuridad para que el fondo se vea pero no moleste a la lectura */
            background: radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 0.5) 0%, rgba(2, 6, 23, 0.85) 100%);
        }
        .glass {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px -1px rgba(0, 0, 0, 0.6);
        }
        .glass-dark {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
        
        h1, h2, h3, h4, button {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.15em;
        }
        
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanning 4s linear infinite;
            z-index: 5;
            pointer-events: none;
        }
        @keyframes scanning {
            0% { top: 0; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
