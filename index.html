
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Home Hub</title>
    <script>
        window.NEXUS_CONFIG = window.NEXUS_CONFIG || {};
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #020617;
            background-image: url('https://i.redd.it/6qq8lk9qjqp21.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        #root {
            min-height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at 50% 50%, rgba(2, 6, 23, 0.4) 0%, rgba(2, 6, 23, 0.8) 100%);
            padding-top: var(--sat);
            padding-bottom: var(--sab);
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        h1, h2, h3, h4, button {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        /* FIX: Asegurar que los desplegables de configuraci√≥n floten sobre todo */
        .nexus-dropdown-portal {
            z-index: 99999 !important;
        }

        @media (max-width: 430px) {
            .main-content {
                padding-top: calc(var(--sat) + 10px);
                padding-bottom: calc(var(--sab) + 90px);
            }
            .glass { border-radius: 30px !important; }
            h1 { font-size: 1.4rem !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

</body>
</html>
